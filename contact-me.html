<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>My Contact Details</h1>
<p>My Fictional Address</p>
<p>9876543210</p>
<p>fictional@email.com</p>

<hr>

<form action="mailto:fictional@email.com" method="post" enctype="text/plain">
    <label for="inp_name">Your Name:</label>
    <input type="text" name="yourName" id="inp_name"><br>
    <label for="inp_email">Your Email:</label>
    <input type="email" name="yourEmail" id="inp_email"><br>
    <label for="inp_text_area">Your Message:</label><br>
    <textarea name="yourMessage" id="inp_text_area" cols="30" rows="10"></textarea>
    <input type="submit" name="" id="inp_submit">
</form>
</body>
</html>
